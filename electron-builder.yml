appId: com.BlackBot.nextron
productName: BlackBot
copyright: Copyright Â© 2024 Rafael Dias
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app/**
asar: true
extraFiles:
  - scripts

win:
  target:
    - nsis
  publish:
    - provider: github
      owner: rdm10br
      repo: UI_BB_PY_AUTO
      private: false
      releaseType: draft

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  artifactName: "${productName}-Setup-${version}.${ext}"