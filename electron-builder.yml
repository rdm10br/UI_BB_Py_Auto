appId: com.BlackBot.nextron
productName: BlackBot
copyright: Copyright Â© 2024 Rafael Dias
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app/**
asar: true
extraFiles:
  - scripts
  # - from: scripts
  #   to: scripts
  #   filter:
  #     - "!BB_Py_Automation/.git/**"
  #     - "!BB_Py_Automation/venv/**"
  #     - "!__pycache__/**"
  #     - "!BB_Py_Automation/.env"
  #     - "!BB_Py_Automation/Planilhas/**"

win:
  target:
    - nsis

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  artifactName: "${productName}-Setup-${version}.${ext}"
  include: build/installer.nsh